<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, inital-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
	<title>Goole Clone</title>
</head>
<body>
	<div class="wrap">
		<header> <!-- CSS FLEX CONTAINER(1) -->
			<div class="header-left"> <!-- CSS FLEX CONTAINER(2) -->
				<span><i class="fas fa-bars"></i></span> 
				<!-- 3단 메뉴 아이콘 -->
				<a href="#" class="active">전체</a>
				<a href="#" class="">이미지</a>
				<!-- a태그를 'block'으로 표시 -->
				<!-- href="#"을 통해 페이징 방지 -->
			</div>
			<div class="header-right"> <!-- CSS FLEX CONTAINER(3) -->
				<span><i class="fas fa-ellipsis-v"></i></span>
				<div>로그인</div>
			</div>
		</header>

		<section>
			<div class="logo">
				<span>G</span>
				<span>o</span>
				<span>o</span>
				<span>g</span>
				<span>l</span>
				<span>e</span>
			</div>
			<input type="text" class="main_search">
			<i class="fas fa-search"></i>
		</section>

		<footer>
			<p>대한민국</p>
			<p><span></span>확인할 수 없는 위치</p>
			<div class="etc">
				<div>
					<span>설정</span>
					<span>개인정보처리방침</span>
					<span>약관</span>
				</div>
				<div>
					<span>광고</span>
					<span>비즈니스</span>
					<span>Google 정보</span>
				</div>
			</div>
		</footer>
	</div>
</body>
</html>
