<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
	<link rel="stylesheet" href="./css/style.css"> <!-- CSS가 링크되어 있음 -->
	<title>Starbucks Coffee Korea</title>
</head>
<body>
	<header>
		<div class="logo">
			
		</div>
		<div class="header_top"> <!-- 데스크탑 View Only -->
			<ul>
				<li>Sign In</li>
				<li>My Starbucks</li>
				<li>Customer Service & Ideas</li>
				<li>Find a Store</li>
				<li>
					<div class="search_border">
						<i class="fas fa-search"></i>
					</div>
				</li>
			</ul>
		</div>
		<div class="header_nav"> <!-- 데스크탑 View Only -->
			<ul>
				<li><span>COFFEE</span></li>
				<li><span>MENU</span></li>
				<li><span>STORE</span></li>
				<li><span>RESPONSIBILITY</span></li>
				<li><span>STARBUCKS REWARDS</span></li>
				<li><span>WHAT'S NEW</span></li>
			</ul>
		</div>
		<div class="header_right"> <!-- 모바일 View Only -->
			<!-- 아래 i 태그는 font-size의 영향을 받는다 --> 
			<i class="fas fa-user"></i>
			<i class="fas fa-map-marker-alt"></i>
			<i class="fas fa-bars"></i>
		</div>
	</header>

	<section>
		<div class="session_menu">
			<div class="background">

				<div class="set1">
					<!-- 슬로건 이미지 삽입 -->
					<img class="slogan" src="./image/slogan.png">

					<!-- 자세히 보기 블록 삽입 -->
					<div class="detail">
						<span>자세히 보기</span>
					</div>
				</div>

				<!-- 포레스트 콜드브루 이미지 삽입 -->
				<img class="forest_coldbrew_description" src="./image/2021_summer1_coldbrew_tit.png" alt="forest_description.png">
				<img class="forest_coldbrew" src="./image/forest.png" alt="forest.png">

				<!-- 바나나 크림 다크 초코 블랜디드 이미지 삽입 -->
				<img class="banana_cream_description" src="./image/2021_summer1_blended_tit.png" alt="banana_cream_description.png">	
				<img class="banana_cream" src="./image/banana_cream.png" alt="banana_cream.png">

				<!-- 샤아닝 머스켓 에이드 이미지 삽입 -->
				<img class="shine_description" src="./image/2021_summer1_ade_tit.png" alt="shine_description.png">
				<img class="shine" src="./image/shine.png" alt="shine.png">
			</div>
		</div> <!-- section1 -->
		<div class="notification">
			<div class="black_sector">
				<span>공지사항</span>
				<span>저희도 비싸게 파는 거 압니다!</span>
			</div>
			<div class="white_sector">
				<span>스타벅스 프로모션</span>
			</div>
		</div>
	</section>

	<footer>
		
	</footer>
</body>
</html>
